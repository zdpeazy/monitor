<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控sdk</title>
  <style>
    .content{
      width: 1000px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="content">
      <!-- <input id="successBtn" type="button" value="ajax成功请求" onclick="sendSuccess()">
      <input id="errorBtn" type="button" value="ajax错误请求" onclick="sendError()"> -->
      <!-- <p style="width: 400px;height: 400px;">21312</p> -->
    </div>
  </div>
  <script>
    setTimeout(() => {
      let content = document.getElementsByClassName('content')[0];
      let h1 = document.createElement('h1');
      h1.innerHTML = '我是页面中最有意义的内容';
      h1.setAttribute('elementtiming', 'meaningful')
      content.append(h1);
      for(let i = 1; i < 10; i ++){
        let p = document.createElement('p');
        p.innerHTML = '点我';
        content.append(p)
      }
    }, 2000)
  </script>
</body>
</html>
